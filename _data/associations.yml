- organization: IFPEN
  role: Member
  year: 2022 &mdash; 2025
  url: https://www.ifpenergiesnouvelles.fr/
  image: /_assets/logo_ifp.webp
  summary: IFPEN is a French public research and training institute working in the field of energy, transport and environment. Its mission is to develop technological innovations from fundamental research to industrial applications — that support the energy transition, sustainable mobility, and a diversified, low-carbon energy mix. Through research, innovation, industrial partnerships and training (via its associated graduate school), IFPEN aims to create solutions that respond to climate and environmental challenges while fostering economic growth and competitiveness in energy-related sectors.
