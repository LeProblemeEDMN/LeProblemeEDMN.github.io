<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Affichage image A4</title>
  <style>
    :root{
      /* espace maximal utilisé pour le rendu à l'écran */
      --max-w: 90vw;
      --max-h: 90vh;
    }

    html,body{
      height:100%;
      margin:0;
      background:#f0f0f2;
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .stage{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:2rem;
      box-sizing:border-box;
    }

    /* Papier A4 en unité réelles (210mm × 297mm)
       On calcule une échelle pour que l'A4 tienne dans la fenêtre (90% de la vue) */
    .a4-wrap{
      --scale: min(calc(var(--max-w) / 210mm), calc(var(--max-h) / 297mm));
      display:inline-block;
      transform:scale(var(--scale));
      transform-origin:center center;
      -webkit-transform:scale(var(--scale));
    }

    .a4{
      width:210mm;
      height:297mm;
      background:white;
      box-shadow:0 12px 30px rgba(20,20,40,0.12);
      border:1px solid rgba(0,0,0,0.06);
      overflow:hidden;
      display:block;
      position:relative;
    }

    .a4 img{
      display:block;
      width:100%;
      height:100%;
      object-fit:contain; /* changez en cover si vous voulez remplir entièrement */
      background: #fff;
    }

    .caption{
      position:absolute;
      left:8px; bottom:8px;
      font-size:12px; color:rgba(0,0,0,0.6);
      background:rgba(255,255,255,0.6); padding:4px 6px; border-radius:4px;
      backdrop-filter: blur(4px);
    }

    /* Pour l'impression on retire l'échelle et on met la vraie taille A4 */
    @media print{
      body{background:white}
      .stage{padding:0}
      .a4-wrap{transform:none}
      .a4{box-shadow:none;border:none; page-break-after:always}
    }

    /* petite réactivité si la fenêtre est très petite */
    @media (max-width:320px){
      .caption{font-size:11px}
    }
  </style>
</head>
<body>
  <main class="stage">
    <div class="a4-wrap" role="figure" aria-label="Image format A4">
      <div class="a4">
        <!-- Remplacez 'a4-image.jpg' par le chemin de votre image -->
        <img src="test.jpg" alt="Votre image A4" />
      </div>
    </div>
  </main>
</body>
</html>
